<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="m-5">

    <div>
        <input id="inp1" type="number" placeholder="enter a value" id="">
        <input id="inp2" type="text" placeholder="operator" >
        <input id="inp3" type="number" placeholder="enter a value" id=""> <br>

        <p>Answer: <span id="ans"></span></p>
    </div>

        <button onclick="calc()" class="btn btn-primary">calculate</button>

        <h1>Tobiloba</h1>
    
</body>
</html>
<script>
       
       let inp1 = document.getElementById("inp1")
       let inp2 = document.getElementById("inp2")
       let inp3 = document.getElementById("inp3")
       let answer = document.getElementById("ans")

       function calc(){
           if (inp2.value == "+"){
               answer.innerHTML = parseInt(inp1.value) + parseInt(inp3.value)
           }

           else if (inp2.value == "-"){
                answer.innerHTML = parseInt(inp1.value) - parseInt(inp3.value)
           }

           else if (inp2.value == "/"){
                answer.innerHTML = parseInt(inp1.value) / parseInt(inp3.value)
           }

           else if (inp2.value == "*"){
                answer.innerHTML = parseInt(inp1.value) * parseInt(inp3.value)
           }

           
     
     
        }
        
</script>
